name: Build, Test, and Push Docker Image

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2.4.0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Create .env file
      run: echo "${{ secrets.DOCKER_ENV_FILE }}" > movies/.env

    - name: Build and push
      run: docker-compose build

    - name: Run unit tests
      run: docker-compose run backend python manage.py test movies_database/tests

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/${{ github.actor }}/dbmovies_backend:latest
          ghcr.io/${{ github.actor }}/dbmovies_backend:1.0.0 
          ghcr.io/${{ github.actor }}/dbmovies_frontend:latest
          ghcr.io/${{ github.actor }}/dbmovies_frontend:1.0.0